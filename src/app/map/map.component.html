<agm-map [latitude]=centerPositionLat [longitude]=centerPositionLng [zoom]=zoom>
  <agm-marker *ngFor="let m of markers; let i = index" [latitude]=m.lat [longitude]=m.lng [label]=m.label [title]=m.title>
    <agm-snazzy-info-window [maxWidth]=pinPopupWidth [maxHeight]=pinPopupHeight [isOpen]=m.isOpen>
      <ng-template>
        <h1>{{m.title}}</h1>
        <app-map-detailed-info [institutionId]=i>
        </app-map-detailed-info>
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>

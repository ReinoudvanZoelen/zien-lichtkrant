<agm-map [latitude]="centerPositionLat" [longitude]="centerPositionLng" [zoom]="zoom">
  <agm-marker *ngFor="let m of markers; let i = index" [latitude]=m.lat [longitude]=m.lng [label]=m.label>
    <agm-snazzy-info-window [maxWidth]=pinPopupWidth [maxHeight]=pinPopupHeight [closeWhenOthersOpen]="true">
      <ng-template>
        <app-map-detailed-info [institutionId]=i>
        </app-map-detailed-info>
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>

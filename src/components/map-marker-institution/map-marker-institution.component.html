<div class="container">
  <h1>{{this.institution.name}}</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h3>Adres</h3>
        <p>
          {{this.institution.street}} {{this.institution.houseNumber}}
          <br>
          {{this.institution.zipCode}} {{this.institution.city}}
        </p>
        <h3>Contact</h3>
        <p>
          {{this.institution.email}}
          {{this.institution.phoneNumber}}
        </p>
      </div>
      <div class="col-md-4">
        <div>
          <qr-code [value]=qrurl>
          </qr-code>
        </div>
      </div>
    </div>
  </div>
</div>
